<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Galeri JS</title>
</head>
<body>
  <h1>Membuat Galeri Menggunakan JS</h1>
  <img src="gambar/0.png" alt="img galeri" width="400px" id="galeri">
  <br>
  
  <br>
  <div id="caption">Benjamin</div>
  <br>
  
  <a href="#" onclick="sebelum()"><<</a>

  <a href="#" onclick="ganti(0)">1</a>
  <a href="#" onclick="ganti(1)">2</a>
  <a href="#" onclick="ganti(2)">3</a>
  <a href="#" onclick="ganti(3)">4</a>
  <a href="#" onclick="ganti(4)">5</a>

  <a href="#" onclick="sesudah()">>></a>

  <script>
    var nomor = 0
    var caption = document.getElementById('caption')
    var dataCaption = ['Benjamin', 'Voltaire', 'Phil', 'Leo', 'Aris']

    function ganti(angka) {
      nomor = angka  
      gantiGambar(angka)
    }

    function sebelum() {
      nomor--
      if (nomor < 0) nomor = 4
      gantiGambar(nomor)
    }

    function sesudah() {
      nomor++
      if (nomor > 4) nomor = 0
      gantiGambar(nomor)
    }

    function gantiGambar(angka) {
      var lokasi = 'gambar/' + angka + '.png'
      document.getElementById('galeri').src = lokasi
      caption.innerHTML = dataCaption[angka]

      return false
    }
  </script>
</body>
</html>
